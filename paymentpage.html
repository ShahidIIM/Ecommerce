<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <style>
        h1{
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
            width: 20%;
            height: 25vh;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            justify-content: space-between;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
    </style>
</head>
<body>
    <h1>Enter your payment details</h1>
    <form>
        <input type="text" placeholder="Enter your name" id="name">
        <input type="number" placeholder="Enter your card Number" id="card">
        <input type="number" placeholder="CVV" id="cvv">
        <input type="mm" placeholder="Enter expiry date" id="expire">
        <input type="submit" value="Complete Payment">
    </form>
</body>
<script>
    document.querySelector("form").addEventListener("submit", function(){
        event.preventDefault();
        var cardNumber = document.querySelector("#card").value;
        var cardCVV = document.querySelector("#cvv").value;
        var expiryDate = document.querySelector("#expire").value;
        if(cardNumber && cardCVV){
            alert("Payment Successful")
        }else{
            alert("Please enter correct details")
        }
    })
</script>
</html>
